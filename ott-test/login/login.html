<!DOCTYPE HTML>
<html>

	<head>
		<title>Login Page</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="style.css" type="text/css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	</head>
	
	<body>
		
		
		<!-- Pole na komunikaty --> 
		
		<div class="komunikat">
			<p>&ensp;<strong>Warning!</strong> There's new 2.1.37 version avalaible.</p>
		</div>
		
		<br></br>
		
		<!-- Nagłówek dashboardu --> 
		<div class="column2">
			<h1><i class="fa fa-video-camera" aria-hidden="true"></i> OTT Platform Creator 2022&ensp; </h1>
		</div>
		
		<br></br>
		
		<div class="column3">
			<div class="widget"><p class="zegar">24 mar 2022 &ensp;<i class="fa fa-clock-o" aria-hidden="true"></i> 07:43</p></div>
			<p>&ensp;<b>Last login: </b>19 mar 2022, 13:08</p>
		</div>
		
		<br></br>
		
		<div class="main">
			<div class="column">
				<h3>MWM Admin Panel v1.0.0</h3>
				<form action="POST">
					<label>Login: </label> <input type="text" name="login"/>
					<label>Password: </label> <input type="text" name="password"/>
					<label class="container">Remember Login
						<input type="checkbox" checked="checked" name="remember">
						<span class="checkmark"></span>
					</label>
				</form>
				<button class="guzik"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</button>
				
			</div>
		</div>
					
			<!-- Stopka -->  
					
			<footer>
				<p><b>MWM Systems</b>&ensp;OTT Platform Creator &#169; 2022 &ensp; <i class="fa fa-code" aria-hidden="true"></i> &ensp;  Made by <b>Adam Wiśniewski and Dawid Mikulski</b></p>
			</footer>
		
	</body>
</html>
